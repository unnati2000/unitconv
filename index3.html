<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index3.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine/Roboto|Montserrat|Ubuntu|Lato">
   
    <title>Document</title>
</head>
<style>
        h3{
            color:white;
        }
        h3,h2{
            font-family: Montserrat;
        }
        *{
            font-family: Roboto, Lato;
        }
    
        p{
            color:white;
            font-size: 25px;
            text-transform: capitalize;
        }
    </style>
    
<body>
    <h1>
        Scientific conversions
    </h1>
    <div class="degc">
        <h2>
            Degree to Fahrenheit and Kelvin 
        </h2>
        <h3>
            Please enter values in Degrees
        </h3>
        <input type="text" placeholder="Enter in degree" class="deg"><br><br><br>
        <button class="cond">Convert</button><br><br><br>
        <p class="d">

        </p>

    </div>
    <div class="fahc">
            <h2>
                Fahrenheit to Degree and Kelvin 
            </h2>
            <h3>
                Please enter values in Fahrenheit
            </h3>
            <input type="text" placeholder="Enter in degree" class="fah"><br><br><br>
            <button class="conf">Convert</button><br><br><br>
            <p class="f">

            </p>
    
        </div>
        
        <div class="kelc">
                <h2>
                    Kelvin to Fahrenheit and Degree 
                </h2>
                <h3>
                    Please enter values in Kelvin
                </h3>
                <input type="text" placeholder="Enter in degree" class="kel"><br><br><br>
                <button class="conk">Convert</button><br><br><br>
                <p class="k">

                </p>
        
            </div>
        <div class="work">
            <h2>
                work done
            </h2>
            <h3>
                Please enter values to calculate work done
            </h3>

            <input type="text" placeholder="Enter in force" class="force"><br><br><br>
            <input type="text" placeholder="Enter in displacement" class="disp"><br><br><br>
            <button class="workdone">Calculate</button><br><br><br>
            <p class="w">

            </p>
            
        </div>
        
            
            <script src="index3.js"></script>
</body>
</html>
